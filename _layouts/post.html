---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time>{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.categories %} • {{ page.categories | first }}{% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="{{ "/blog/" | relative_url }}">← Back to Blog</a>
  </footer>
</article>
