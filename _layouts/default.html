<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    {% feed_meta %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="site-header" role="banner">
      <div class="wrapper">
        <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | default: site.github.repository_name }}</a>
        <nav class="site-nav">
          <a href="{{ "/" | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
          <a href="{{ "/about/" | relative_url }}" {% if page.url == "/about/" %}class="active"{% endif %}>About</a>
          <a href="{{ "/blog/" | relative_url }}" {% if page.url contains "/blog/" %}class="active"{% endif %}>Blog</a>
          <a href="{{ "/projects/" | relative_url }}" {% if page.url == "/projects/" %}class="active"{% endif %}>Projects</a>
          <a href="{{ "/contact/" | relative_url }}" {% if page.url == "/contact/" %}class="active"{% endif %}>Contact</a>
        </nav>
      </div>
    </header>

    <main id="content" class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer h-card">
      <div class="wrapper">
        <div class="footer-col-wrapper">
          <div class="footer-col footer-col-1">
            <h4>Connect</h4>
            <ul class="contact-list">
              <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            </ul>
          </div>
          <div class="footer-col footer-col-2">
            <h4>Follow</h4>
            <ul class="social-media-list">
              <li><a href="{{ site.github }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a></li>
              <li><a href="{{ site.linkedin }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg></a></li>
              <li><a href="{{ site.upwork }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#upwork' | relative_url }}"></use></svg></a></li>
            </ul>
          </div>
        </div>
        <div class="footer-col-wrapper">
          <p>&copy; {{ "now" | date: "%Y" }} {{ site.author | default: site.github.owner.name }}. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  </body>
</html>
