<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://" crossorigin>
fonts.gstatic.com  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  {% feed_meta %}
</head>
<body>
  <header class="site-header">
    <nav class="container">
      <a href="{{ "/" | relative_url }}" class="site-name">{{ site.author }}</a>
      <ul class="nav-links">
        <li><a href="{{ "/" | relative_url }}">Home</a></li>
        <li><a href="{{ "/about/" | relative_url }}">About</a></li>
        <li><a href="{{ "/blog/" | relative_url }}">Blog</a></li>
        <li><a href="{{ "/projects/" | relative_url }}">Projects</a></li>
        <li><a href="{{ "/contact/" | relative_url }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
      <div class="social-links">
        <a href="{{ site.github }}" target="_blank">GitHub</a>
        <a href="{{ site.linkedin }}" target="_blank">LinkedIn</a>
        <a href="{{ site.upwork }}" target="_blank">Upwork</a>
      </div>
    </div>
  </footer>
</body>
</html>
