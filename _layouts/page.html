---
layout: default
---

<div class="hero-section fade-in-up">
  <h1 class="hero-title">{{ page.title | default: site.title | split: " - " | first }}</h1>
  {% if page.subtitle %}
    <p class="hero-subtitle">{{ page.subtitle }}</p>
  {% endif %}
  {% if page.description %}
    <p class="hero-description">{{ page.description }}</p>
  {% endif %}
  {% if page.cta_text and page.cta_link %}
    <a href="{{ page.cta_link }}" class="cta-button">{{ page.cta_text }}</a>
  {% endif %}
</div>

<div class="post-content">
  {{ content }}
</div>
