# Site settings
title: "Babatope Ajepe - Senior Odoo Specialist & Python Developer"
description: "Senior Odoo Specialist and Python Developer specializing in ERP, API integrations, PostgreSQL, Redis, Vue.js, and custom Odoo solutions for enterprise environments."
url: "https://babatopeajepe.com"
baseurl: ""

# Author info
author: "Babatope Ajepe"
email: "contact@babatopeajepe.com"
linkedin: "https://linkedin.com/in/babatopeajepe"
github: "https://github.com/babatopeajepe"
upwork: "https://upwork.com/freelancers/~01b4a3b4a4b4a4b4"

# Build settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Babatope Ajepe"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      author: "Babatope Ajepe"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - Dockerfile
  - docker-compose.yml
  - QUICK_START.md

